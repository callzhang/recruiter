# HR Job Criteria Template
# Fill in fields below; multiple roles can be listed under roles:

roles:
  - id: default
    position: 大模型算法工程师
    description: |
      负责大语言模型/多模态模型的训练、微调与落地；
      参与推理性能优化与工程化部署；
      与业务协作将模型能力嵌入产品。
    target_profile: |
      - 计算机/数学/电子工程等相关专业，硕士及以上优先；
      - 熟悉 Transformer/Lora/PEFT 等；
      - 3-8 年算法或相关经验，具备端到端项目经验。
    filters:
      must_have:
        - Python
        - 深度学习框架: [PyTorch, TensorFlow]
        - LLM/LMM 相关经验
      nice_to_have:
        - C++
        - 分布式训练(DeepSpeed/Megatron)
        - 向量数据库/检索增强(RAG)
      must_not:
        - 仅运维/测试背景
        - 与岗位无关的实习仅有
    keywords:
      positive:
        - 大模型
        - LLM
        - Transformer
        - Fine-tuning
        - LoRA
        - RLHF
        - 知识蒸馏
        - RAG
      negative:
        - 爬虫
        - 外包
        - 纯NLP规则
    scoring:
      weights:
        experience: 0.35
        skills_match: 0.35
        projects: 0.2
        education: 0.1
      threshold:
        greet: 0.7
        borderline: 0.6
    notes: |
      可根据岗位变体微调 filters/keywords/weights。

